language: node_js
node_js:
- '0.12'
compiler: gcc
before_install:
- mkdir -p $GOPATH/src/github.com/lucibus
- mv $PWD $GOPATH/src/github.com/lucibus/lucibus
- cd $GOPATH/src/github.com/lucibus/lucibus
- export PATH=$PATH:$GOPATH/bin
- eval "$(curl -sL https://raw.githubusercontent.com/travis-ci/gimme/master/gimme
  | GIMME_GO_VERSION=1.5 bash)"
- go version
- gimme version
install:
- cd $TESTFOLDER
- make travis_install
script:
- make travis_script
after_success:
- make travis_after_success
before_deploy:
- make bindata_assetfs.go
- go get github.com/mitchellh/gox
- mkdir -p dist
- gox -osarch="linux/386 linux/amd64 linux/arm windows/386 windows/amd64" -output="dist/lucibus-{{.OS}}-{{.Arch}}-travis-build-$TRAVIS_BUILD_NUMBER"
- make bintray.json
- cat bintray.json
deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  condition: $TESTFOLDER = binary
  on:
    tags: true
    condition: $TESTFOLDER = binary
- provider: bintray
  key:
    secure: 
  on:
    condition: $TESTFOLDER = binary
  file: bintray.json
  user: saulshanabrook
notifications:
  slack:
    secure: 
  email: false
env:
  matrix:
  - TESTFOLDER=subicul
  - TESTFOLDER=caido
  - TESTFOLDER=binary
  global:
  - GOPATH=~/gopath/
  - GO15VENDOREXPERIMENT=1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect: true
